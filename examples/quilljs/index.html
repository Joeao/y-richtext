<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Rich Text Editor Example</title>
  <!-- I included the unminified libraries here (for debugging). Remove "build/browser" for production! -->
  <script src="../../../yjs/build/browser/y.js"></script>
  <script src="../../../y-richtext/build/browser/y-richtext.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <!-- Include the Quill library -->
  <script src="http://cdn.quilljs.com/0.19.10/quill.js"></script>
  <link rel="stylesheet" href="http://cdn.quilljs.com/0.19.10/quill.snow.css" />
</head>
<body>
  <!-- Create the toolbar container -->
  <div id="toolbar">
    <button class="ql-bold">Bold</button>
    <button class="ql-italic">Italic</button>
  </div>

  <!-- Create the editor container -->
  <div id="editor">
    <div>Hello World!</div>
    <div>Some initial <b>bold</b> text</div>
    <div><br></div>
  </div>


  <script src="./index.js"></script>

</body>
</html>
